<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img src="<%=require('./images/Logo.svg')%>" alt="логотип" class="header__logo">
  </header>

  <main class="main">

    <section class="profile">
      <div class="profile__content">
        <div class="profile__img-container">
        <img src="#" alt="фото профиля" class="profile__img">
        <div class="prodile__img-shadow"></div>
      </div>
        <div class="profile__text-content">
          <div class="profile__element">
            <h1 class="profile__title"></h1>
            <button type="button" class="profile__editor">
              <img src="<%=require('./images/pen.svg')%>" alt="ручка" class="profile__pen">
            </button>
          </div>
          <p class="profile__subtitle"></p>
        </div>
      </div>
      <button type="button" class="profile__mesto">
        <img src="<%=require('./images/cross.svg')%>" alt="крест" class="profile__cross">
      </button>
    </section>

    <section class="grid-conteiner"></section>

  </main>

  <footer class="footer">
    <p class="footer__title">© 2022 Mesto Russia</p>
  </footer>

  <div class="popup popup_type_profile">
    <div class="popup__container">
      <button type="button" class="popup__cross"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="profile" action="#" method="post" enctype="multipart/form-data"
        class="popup__form popup__form_type_profile" novalidate>
        <input id="name-input" type="text" name="name" value="" class="popup__input popup__input_value_name" minlength="2" maxlength="40" required>
        <span class="name-input-error popup__input-error"></span>
        <input id="sign-input" type="text" name="sign" value="" class="popup__input popup__input_value_sign" minlength="2" maxlength="200" required>
        <span class="sign-input-error popup__input-error"></span>
        <button type="submit" class="popup__submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_mesto">
    <div class="popup__container">
      <button type="button" class="popup__cross"></button>
      <h2 class="popup__title">Новое место</h2>
      <form name="mesto" action="#" method="post" enctype="multipart/form-data"
        class="popup__form popup__form_type_mesto" novalidate>
        <input id="title-input" type="text" name="title" value="" class="popup__input popup__input_value_mesto"
          placeholder="Название" minlength="2" maxlength="30" required>
          <span class="title-input-error popup__input-error"></span>
        <input id="src-input" type="url" name="src" value="" class="popup__input popup__input_value_src"
          placeholder="Ссылка на картинку" required>
          <span class="src-input-error popup__input-error"></span>
        <button type="submit" class="popup__submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_avatar">
    <div class="popup__container">
      <button type="button" class="popup__cross"></button>
      <h2 class="popup__title">Обновить аватар</h2>
      <form name="avatar" action="#" method="post" enctype="multipart/form-data"
        class="popup__form popup__form_type_avatar" novalidate>
        <input id="avatar-input" type="url" name="avatar" value="" class="popup__input popup__input_value_avatar"
          placeholder="Ссылка на картинку" required>
          <span class="avatar-input-error popup__input-error"></span>
        <button type="submit" class="popup__submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_delete">
    <div class="popup__container">
      <button type="button" class="popup__cross"></button>
      <h2 class="popup__title">Вы уверены?</h2>
      <form name="delete" action="#" method="post" enctype="multipart/form-data"
        class="popup__form popup__form_type_delete" novalidate>
        <button type="submit" class="popup__submit">Да</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_image">
    <div class="popup-image">
      <button type="button" class="popup__cross popup-image__cross"></button>
      <img class="popup-image__src" src="#" alt="фото">
      <h2 class="popup-image__name"></h2>
    </div>
  </div>

  <template id="grid-content">
    <div class="grid-element">
      <button type="button" class="grid-element__remove"></button>
      <img src="#" alt="" class="grid-element__img">
      <div class="grid-element__sign">
        <h2 class="grid-element__title"></h2>
        <div class="grid-element__likes">
        <button type="button" class="grid-element__like"></button>
        <span class="grid-element__span-like"></span>
      </div>
      </div>
    </div>
  </template>


</body>

</html>
