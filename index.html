<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img src="./images/Logo.svg" alt="логотип" class="header__logo">
  </header>
  <main class="main">
    <section class="profile">
      <div class="profile__content">
        <img src="./images/image.jpg" alt="фото профиля" class="profile__img">
        <div class="profile__text-content">
          <div class="profile__element">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__editor">
              <img src="./images/pen.svg" alt="ручка" class="profile__pen">
            </button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__mesto">
        <img src="./images/cross.svg" alt="крест" class="profile__cross">
      </button>
    </section>
    <section class="grid-conteiner">
      <div class="grid-element">
        <img src="./images/beach.jpg" alt="пляж" class="grid-element__img">
        <div class="grid-element__sign">
          <h2 class="grid-element__title">Пляж на берегу океана</h2>
          <button type="button" class="grid-element__like"></button>
        </div>
      </div>
      <div class="grid-element">
        <img src="./images/castle.jpg" alt="замок" class="grid-element__img">
        <div class="grid-element__sign">
          <h2 class="grid-element__title">Замок Златоуста Локонса</h2>
          <button type="button" class="grid-element__like"></button>
        </div>
      </div>
      <div class="grid-element">
        <img src="./images/mountain.jpg" alt="гора" class="grid-element__img">
        <div class="grid-element__sign">
          <h2 class="grid-element__title">Замершие холмы</h2>
          <button type="button" class="grid-element__like"></button>
        </div>
      </div>
      <div class="grid-element">
        <img src="./images/palm.jpg" alt="пальма" class="grid-element__img">
        <div class="grid-element__sign">
          <h2 class="grid-element__title">Высокая пальма</h2>
          <button type="button" class="grid-element__like"></button>
        </div>
      </div>
      <div class="grid-element">
        <img src="./images/road.jpg" alt="дорога" class="grid-element__img">
        <div class="grid-element__sign">
          <h2 class="grid-element__title">Асфальтированная дорога</h2>
          <button type="button" class="grid-element__like"></button>
        </div>
      </div>
      <div class="grid-element">
        <img src="./images/winter_forest.jpg" alt="зимний лес" class="grid-element__img">
        <div class="grid-element__sign">
          <h2 class="grid-element__title">Зимний лес</h2>
          <button type="button" class="grid-element__like"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__title">© 2022 Mesto Russia</p>
  </footer>
  <div class="pop-up">
    <div class="pop-up__container">
      <button type="button" class="pop-up__cross"></button>
      <h2 class="pop-up__title">Редактировать профиль</h2>
      <form name="profile" action="#" method="post" enctype="multipart/form-data" class="pop-up__form">
        <input type="text" name="user-name" value="" class="pop-up__input pop-up__input_name">
        <input type="text" name="user-sign" value="" class="pop-up__input pop-up__input_sign">
        <button type="submit" class="pop-up__submit">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./scripts/script.js"></script>
</body>

</html>
