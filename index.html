<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img src="./images/Logo.svg" alt="логотип" class="header__logo">
  </header>

  <main class="main">

    <section class="profile">
      <div class="profile__content">
        <img src="./images/image.jpg" alt="фото профиля" class="profile__img">
        <div class="profile__text-content">
          <div class="profile__element">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__editor">
              <img src="./images/pen.svg" alt="ручка" class="profile__pen">
            </button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__mesto">
        <img src="./images/cross.svg" alt="крест" class="profile__cross">
      </button>
    </section>

    <section class="grid-conteiner"></section>

  </main>

  <footer class="footer">
    <p class="footer__title">© 2022 Mesto Russia</p>
  </footer>

  <div class="popup poup_profile">
    <div class="popup__container">
      <button type="button" class="popup__cross"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="profile" action="#" method="post" enctype="multipart/form-data"
        class="popup__form popup__form_type_profile">
        <input type="text" name="user-name" value="" class="popup__input popup__input_value_name">
        <input type="text" name="user-sign" value="" class="popup__input popup__input_value_sign">
        <button type="submit" class="popup__submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_mesto">
    <div class="popup__container">
      <button type="button" class="popup__cross"></button>
      <h2 class="popup__title">Новое место</h2>
      <form name="mesto" action="#" method="post" enctype="multipart/form-data"
        class="popup__form popup__form_type_mesto">
        <input type="text" name="user-name" value="" class="popup__input popup__input_value_mesto"
          placeholder="Название">
        <input type="text" name="user-sign" value="" class="popup__input popup__input_value_src"
          placeholder="Ссылка на картинку">
        <button type="submit" class="popup__submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_image">
    <div class="popup-image">
      <button type="button" class="popup__cross popup-image__cross"></button>
      <img class="popup-image__src" src="#" alt="фото">
      <h2 class="popup-image__name"></h2>
    </div>
  </div>

  <template id="grid-content">
    <div class="grid-element">
      <button type="button" class="grid-element__remove"></button>
      <img src="#" alt="пляж" class="grid-element__img">
      <div class="grid-element__sign">
        <h2 class="grid-element__title"></h2>
        <button type="button" class="grid-element__like"></button>
      </div>
    </div>
  </template>

  <script src="./scripts/script.js"></script>
</body>

</html>
